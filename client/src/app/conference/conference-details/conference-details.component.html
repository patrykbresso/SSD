<div class="row" id="main">
  <div class="col-9" id="content-left">
    <div class="row justify-content-center align-items-center"
         id="topic-row">{{conference.conferenceInformation.topic}}</div>
    <div class="row justify-content-center align-items-center" id="date-row">{{conference.startDate | date:'d.MM.yyyy'}}
      - {{conference.endDate | date:'d.MM.yyyy'}}</div>
    <div class="row justify-content-center align-items-center"
         id="description-row">{{conference.conferenceInformation.description}}</div>
    <div class="row justify-content-center align-items-center">
      <div class="col-8">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-3" id="content-right">
    <div class="row justify-content-center align-items-center actions-text">Actions:</div>
    <div class="row justify-content-center align-items-center">
      <div class="col-9">
        <button type="button" class="btn btn-outline-dark">Reserve Place in Conference</button>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-9">
        <button type="button" class="btn btn-outline-dark">Cancel Reservation of Place</button>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-9">
        <button type="button" class="btn btn-outline-dark">Book the Room</button>
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-9">
        <button type="button" class="btn btn-outline-dark">Cancel Booked Room</button>
      </div>
    </div>
  </div>
</div>
