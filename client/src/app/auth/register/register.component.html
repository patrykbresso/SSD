<div class="register-form">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2 class="text-center">Register</h2>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="surname" placeholder="Surname" formControlName="surname"
             required="required">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="emailid" placeholder="Email" formControlName="email"
             required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="passwd" placeholder="Password" formControlName="password"
             required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="passwordConfirm" placeholder="Password Confirmation"
             formControlName="passwordConfirm" required="required">
    </div>
    <div class="form-group styled-select slate">
      <select name="registerAs" formControlName="registerAs">
        <option *ngFor="let reg of regAs" [value]="reg" [label]="retisterAsEnum[reg]"></option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>
</div>
