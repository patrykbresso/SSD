<div>
  <button type="primary" class="btn btn-danger" (click)="onLogOut()">Sign Out</button>
</div>
<div *ngIf="settingForm" class="user-details-form">
  <form [formGroup]="settingForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="surname" placeholder="Surname" formControlName="surname"
        required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="url" placeholder="Image Url" formControlName="url">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="aboutMe" placeholder="About Me" formControlName="aboutMe">
    </div>
    <div *appHasRole="'ROLE_AUTHOR or ROLE_REVIEWER'" class="form-group">
      <select name="academicTitle" formControlName="academicTitle">
        <option *ngFor="let title of academicTitles" [value]="title" [label]="academicTitleEnum[title]"></option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!settingForm.valid">Save</button>
    </div>
  </form>
</div>
